<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      new worker
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
    <img src="assets/img/NmIFmN2gQre2lVIh8QmY_logo.PNG" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="worker.name" type="string" placeholder="input your name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="worker.email" type="string" placeholder="input your Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Skill</ion-label>
      <ion-input [(ngModel)]="worker.skill" type="string" placeholder="example: computer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone</ion-label>
      <ion-input [(ngModel)]="worker.phone" type="number" placeholder="input your phone number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Postcode</ion-label>
      <ion-input [(ngModel)]="worker.postcode" type="number" placeholder="example: 2000"></ion-input>
    </ion-item>
    <button ion-button color="positive" block (click)="addWorker(worker)">
      Submit
    </button>
</ion-content>
